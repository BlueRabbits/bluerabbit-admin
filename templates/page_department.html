<div class="row" ng-controller="MasterCtrl">
  <div class="col-lg-8">
      <form ng-submit="postDepartment()">
          <div class="form-group">
            <label for="exampleInputEmail1">Department Name</label>
            <input type="text" class="form-control" ng-model="departmentName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Department Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Description </label>
            <input type="text" class="form-control" ng-model="descriptionOfDepartment" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Department Description" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">isActive</label>
            <input type="text" class="form-control" ng-model="departmentIsActive" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter isActive" required>
          </div>

          <button type="submit" ng-click="addDepartments()" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
