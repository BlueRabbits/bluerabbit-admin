<div class="row" ng-controller="MasterCtrl">
  <div ng-show="loadingIcon" style="text-align:center;  text-align: left;
  background-color: rgba(128, 128, 128, 0.2);
  height: 100%;
  top: 4%;
  width: 100%;
  position: absolute;
  z-index: 20" class="loader-style">
    <img src="img/loader.gif" class="loading-Indicator">
  </div>
  <div class="col-lg-4">
      <form ng-submit="postLocation()">
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Location</label>
            <!-- <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="categoryName" placeholder="Enter Category Name" required> -->
            <input type="text" name="zones" id="txtPlaces" data-role="tagsinput" class="form-control" placeholder="Enter Location">
          </div>

          <button type="submit" class="btn" style="background-color: #e40046;color:white">Submit</button>

    </form>
</div>
<div class="col-lg-8">
    <table class="table table-bordered">
      <thead style="text-align:center">
      <tr>
        <!-- <th style="text-align:center;font-size: 16px;">Edit</th> -->
        <th style="text-align:center; font-size: 16px">Delete</th>
        <th style="text-align:center; font-size: 16px">Location ID</th>
        <th style="text-align:center; font-size: 16px">Location Name</th>
        <!-- <th>Category Is Active</th> -->
      </tr>
    </thead>
    <tbody style="text-align:center">
      <tr ng-repeat="deliverLoc in getAllLocationDeliver">
        <!-- <td><button class="btn btn-xs btn-success" ng-click="deleteCategory(categoryList._id)">Delete</button></td> -->
        <!-- <td><button class="btn btn-xs btn-success">Edit</button></td> -->
        <!-- <td><i class="fa fa-pencil-square-o fa-2x" style="color: #e40046; cursor:pointer"  aria-hidden="true" ng-click="editCategory(categoryList._id,categoryList.name,categoryList.department._id,categoryList.isActive)"></i></td> -->
        <td><i class="fa fa-trash-o fa-2x" style="color: #e40046; cursor:pointer" ng-click="deleteLocactionDeliver(deliverLoc._id)" aria-hidden="true"></i></td>
        <td>{{deliverLoc._id}}</td>
        <td>{{deliverLoc.name}}</td>
        <!-- <td>{{categoryList.isActive}}</td> -->
      </tr>

    </tbody>
    </table>
</div>
</div>
