<!doctype html>
<html lang="en" ng-app="RDash">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Krazy Meals</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
  <link rel="stylesheet" type="text/css" href="less/nav.less">
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script  src="components/jQuery/dist/jquery.min.js"></script>
    <script  src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>


  <!-- endbuild -->
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
  <style>ul.sidebar .sidebar-list a {    color: black; text-indent: 35px!important;}
  ul.sidebar .sidebar-list a:hover{    color: #fff;}
  </style>
</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak >

    <!-- Sidebar -->
    <div id="sidebar-wrapper" ng-hide="hideDashboard"  ng-show="showDashboard">
      <ul class="sidebar" style="background-color: white;">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()" style="background-color: #db3857;height: 72px;">
            <img src="img/KM-logo.png" width= "67px" height="70px" style="margin-left: -17px;">
            Krazy Meals
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-list" ng-hide="showOrderManagement">
          <a href="#/overView" style="color: black; background-color:white;font-family: SANS-SERIF;font-size: 17px; " ng-style="myoverViewObj" ng-class="{'active':activeDash}" ng-click="dashHighlight()"> DashBoard <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-title" ng-hide="showOrderManagement"  style="font-size: 17px;color: rgb(45, 62, 99);font-family: SANS-SERIF;font-weight: bold;"><span>Create</span></li>
        <!-- <li class="sidebar-list">
          <a href="#/department" ng-class="{active:isActive('#/department')}"> Department <span class="menu-icon fa fa-tachometer"></span></a>
        </li> -->
        <li class="sidebar-list" ng-hide="showOrderManagement">
          <a href="#/category"  style="color: black !important; background-color:white !important;font-family: SANS-SERIF; " ng-style="myObj" ng-class="{'active':activeCat}" ng-click="categoryHighlight()"> Category <span class="menu-icon fa fa-list-alt"></span></a>
        </li>
        <li class="sidebar-list" ng-hide="showOrderManagement">
          <a href="#/addProduct" style="color: black; background-color:white !important;font-family: SANS-SERIF;  "   ng-style="myObjProd"  ng-class="{'active':activeProd}"  ng-click="productHighlight()"> Product <span class="menu-icon fa fa-tasks"></span></a>
        </li>
        <li class="sidebar-list" ng-hide="showOrderManagement">
          <a href="#/addTodayDeals" style="color: black; background-color:white !important;font-family: SANS-SERIF; "  ng-style="myObjBanner" ng-class="{'active':activeBanner}" ng-click="bannerHighlight()"> Banner<span class="menu-icon fa fa-slideshare"></span></a>
        </li>
          <li class="sidebar-title" ng-hide="showOrderManagement"  style="font-size: 17px;color: rgb(45, 62, 99);font-family: SANS-SERIF;font-weight: bold;"><span>Update/Delete</span></li>
          <li class="sidebar-list">
            <a href="#/updateCategory" ng-hide="showOrderManagement" style="color: black; background-color:white !important;font-family: SANS-SERIF; "  ng-style="myUpdateCat" ng-class="{'active':activeUpdateCat}" ng-click="updateCategoryHighlight()">Update Category <span class="menu-icon fa fa-list-alt"></span></a>
          </li>
          <li class="sidebar-list">
            <a href="#/updateProduct" ng-hide="showOrderManagement" style="color: black; background-color:white;font-family: SANS-SERIF; "  ng-style="myUpdateProd" ng-class="{'active':activeUpdateProd}" ng-click="updateProductHighlight()">Update Product <span class="menu-icon fa fa-tasks"></span></a>
          </li>
          <!-- <li class="sidebar-list">
            <a href="#/UpdateTodayDeal" ng-hide="showOrderManagement" style="color: black; background-color:white "  ng-style="myUpdateBan" ng-class="{'active':activeUpdateBan}" ng-click="updateBannerHighlight()">Update Banner<span class="menu-icon fa fa-slideshare"></span></a>
          </li> -->
          <li class="sidebar-title"  style="font-size: 17px;color: rgb(45, 62, 99);font-family: SANS-SERIF;    font-weight: bold;"><span>Management</span></li>
          <li class="sidebar-list">
            <a  href="#/orderManagement" style="color: black; background-color:white;font-family: SANS-SERIF; "  ng-style="myUpdateOrder" ng-class="{'active':activeUpdateOrder}" ng-click="updateOrderHighlight()">Order Management <span class="menu-icon fa fa-list-ol"></span></a>
          </li>
          <!-- <li class="sidebar-title" ng-hide="showOrderManagement" style="font-size: 17px;color: rgb(45, 62, 99);"><span>User Details</span></li> -->
          <li class="sidebar-list" ng-hide="showOrderManagement" >
            <a href="#/userDetails" style="font-family: SANS-SERIF;" ng-style="myUpdateUser" ng-class="{'active':activeUpdateUser}" ng-click="updateUserHighlight()">User Management <span class="menu-icon fa fa-user"></span></a>
          </li>
          <li class="sidebar-list" ng-hide="showOrderManagement" >
            <a href="#/updateDeliveryCost" style="font-family: SANS-SERIF;" ng-style="myUpdateShipping" ng-class="{'active':activeUpdateShipping}" ng-click="updateShippingHighlight()">Shipping Cost <span class="menu-icon fa fa-list-ol"></span></a>
          </li>
          <li class="sidebar-title" ng-hide="showOrderManagement" style="font-size: 17px;color: rgb(45, 62, 99); font-family: SANS-SERIF;    font-weight: bold;"><span>Location Details</span></li>
          <li class="sidebar-list" ng-hide="showOrderManagement">
            <a href="#/locationDeliver" style="font-family: SANS-SERIF; "  ng-style="myUpdateLoc" ng-class="{'active':activeUpdateLoc}" ng-click="locationHighlight()">Location Deliver<span class="menu-icon fa fa-map-marker"></span></a>
          </li>
          <li class="sidebar-list" ng-hide="showOrderManagement" >
            <a href="#/scoutLoc" style="font-family: SANS-SERIF; " ng-style="myUpdateScoutLoc" ng-class="{'active':activeUpdateScoutLoc}" ng-click="ScoutlocationHighlight()">Scout Location<span class="menu-icon fa fa-map-marker"></span></a>
          </li>
      </ul>
      <div class="sidebar-footer" style="background-color: #db3857;">
        <!-- <div class="col-xs-4">
          <a href="" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="" target="_blank">
            Support
          </a>
        </div> -->
        <div class="col-xs-12" style="cursor:pointer;">
          <a  ng-click="logout()">
            LogOut
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header"  ng-show="showDashboard">
          <div class="col-xs-12">
            <div class="user pull-right">
              <!-- <div class="item dropdown" uib-dropdown>
                <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                  <img src="img/avatar.jpg">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">

                  <li class="link" >
                    <a ng-click="logout">
                      Logout
                    </a>
                  </li>
                </ul>
              </div> -->
              <!-- <div class="item dropdown" uib-dropdown>
               <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
                  <i class="fa fa-bell-o"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Server Down!</a>
                  </li>
                </ul>
              </div> -->
            </div>
            <div class="meta">
              <div class="page" style="font-family: Roboto Condensed;font-family: Roboto Condensed;float: right;font-size: 24px;font-weight: bolder;position: relative;right: 30px;color:#e40046">
                {{adminName | uppercase}}
              </div>
              <div class="breadcrumb-links">
                <!-- Home / Dashboard -->
              </div>
              <div class="" ng-show="showToastMessage" style="display: flex;justify-content: flex-end;">
                <button type="button" class="btn btn-lg btn-success">Successfully Updated!!</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div style="font-family: Roboto Condensed;" ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChoS60FgfOLNWyEO_OYZ4ElvJ4UCzVLVA&libraries=places"></script>
</body>
</html>
